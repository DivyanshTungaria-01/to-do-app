<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    src="https://kit.fontawesome.com/e7a0c04ff2.js"
    crossOrigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/css/tasklist.css">
    <link rel="stylesheet" href="src/css/global.css">
    <title>Task List</title>
</head>
<body>
    <div class="main">
        <div class="nav">
            <div class="popup">
                    <div class="angle">
                        <i class="fas fa-angle-left" style="font-size: 5rem;"></i>
                    </div>
            </div>
            <div class="profilebox">
                <img src="src/images/icons/profile.png" alt="profile pic" id="profile">
            </div>
            <div class="nameborder">
                    <div id="name">
                        <h1 class="heading1">
                            Olivia<br />Mitchell 
                        </h1>
                    </div>
            </div>
            <div id="paras">


                <div class="task">
                    <img src="src/images/icons/template.png" alt="taskpic">
                    <p id="taskpara">Task List</p>
                </div>

                <div class="category">
                    <img src="src/images/icons/category.png" alt="categoryPic">
                    <p id="catepara">Categories</p>
                </div>

                <div class="schedule">
                    <img src="src/images/icons/schedule.png" alt="schedule">
                    <p id="schepara">Schedule</p>
                </div>


            </div>
            <div>    
                <div id="last">
                    <div>
                        <img src="src/images/icons/curve.png" alt="curve" id="curve">
                    </div>
                    <p id="para">Good</p>
                    <h4 id="subhead">Consistency</h4>
                </div>
            </div>
        </div>


        <div class="sideBox">
            <div class="top">
                <div class="headpara">
                    <div class="sideheading">
                        <h1>What's up, Olivia !</h1>
                    </div>
                    <!-- <div class="sidepara">
                        <p>CATEGORIES</p>
                    </div> -->
                </div>
                <div class="clock"></div>
            </div>
            
            <div class="bottom">
                <div class="bottompara">
                    <p>BUSINESS TASKS<p>
                </div>
                <div class="bottomboxes">        
                        <div class="box1">
                            <div class="checkbox1">

                            </div>
                            <div class="boxpara">
                                <p>Pay for rent</p>
                            </div>
                        </div>
                        <div class="box1">
                            <div class="checkbox1">

                            </div>
                            <div class="boxpara">
                                <p>Daily meeting with team</p>
                            </div>
                        </div>
                        <div class="box1">
                            <div class="checkbox1">

                            </div>
                            <div class="boxpara">
                                <p>Check emails</p>
                            </div>
                        </div>
                        <div class="box1">
                            <div class="checkbox1">

                            </div>
                            <div class="boxpara">
                                <p>Lunch with divyansh</p>
                            </div>
                        </div>
                        <div class="box1">
                            <div class="checkbox1">

                            </div>
                            <div class="boxpara">
                                <p>Meditation</p>
                            </div>
                        </div>
                        <div class="box1">
                            <div class="checkbox1">

                            </div>
                            <div class="boxpara">
                                <p>Coding with coffee</p>
                            </div>
                        </div>
                        <div class="box1">
                            <div class="checkbox1">

                            </div>
                            <div class="boxpara">
                                <p>Review on stock market/p>
                            </div>
                        </div>
                        <div class="box1">
                            <div class="checkbox1">

                            </div>
                            <div class="boxpara">
                                <p>Data Structure</p>
                            </div>
                        </div>
                        <div class="box1">
                            <div class="checkbox1">

                            </div>
                            <div class="boxpara">
                                <p>Deposit cash money in A/c</p>
                            </div>
                        </div>
                        <div class="box1">
                            <div class="checkbox1">

                            </div>
                            <div class="boxpara">
                                <p>Trading in crypto</p>
                            </div>
                        </div>
                </div>
                <button type="button" class="button">
                    <img src="src/images/icons/plus.png" alt="add">
                </button>
            </div>
        </div>
    </div>

    <script>
        const checkboxes = document.querySelectorAll('.checkbox1')
        const content = document.querySelectorAll('.boxpara')
        // console.log(content)
        checkboxes.forEach(function(checkbox,i){
            checkbox.addEventListener('click',function(){
                checkbox.classList.toggle('checked');
                checkbox.classList.toggle('checkbox1');
                content[i].childNodes[1].classList.toggle('strike');
                
            })
            
        })
    </script>
</body>
</html>
