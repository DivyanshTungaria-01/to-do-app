<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    src="https://kit.fontawesome.com/e7a0c04ff2.js"
    crossOrigin="anonymous"
    ></script>

   <link rel="stylesheet" href="src/css/global.css">
   <link rel="stylesheet" href="src/css/main.css">
    <title>To-do App</title>
</head>
<body>
    <div class="main">
        <div class="nav">
            <div class="box1">
                    <div class="angle">
                        <i class="fas fa-angle-left" style="font-size: 5rem;"></i>
                    </div>
            </div>
            <div class="profilebox">
                <img src="src/images/icons/profile.png" alt="profile pic" id="profile">
            </div>
            <div class="nameborder">
                    <div id="name">
                        <h1 class="heading1">
                            Olivia<br />Mitchell 
                        </h1>
                    </div>
            </div>
            <div id="paras">


                <div class="task">
                    <img src="src/images/icons/template.png" alt="taskpic">
                    <p id="taskpara">Task List</p>
                </div>

                <div class="category">
                    <img src="src/images/icons/category.png" alt="categoryPic">
                    <p id="catepara">Categories</p>
                </div>

                <div class="schedule">
                    <img src="src/images/icons/schedule.png" alt="schedule">
                    <p id="schepara">Schedule</p>
                </div>


            </div>
            <div>    
                <div id="last">
                    <div>
                        <img src="src/images/icons/curve.png" alt="curve" id="curve">
                    </div>
                    <p id="para">Good</p>
                    <h4 id="subhead">Consistency</h4>
                </div>
            </div>
        </div>


        <div class="sideBox">
            <div class="top">
                <div class="headpara">
                    <div class="sideheading">
                        <h1>What's up, Olivia !</h1>
                    </div>
                    <div class="sidepara">
                        <p>CATEGORIES</p>
                    </div>
                </div>
                <div class="clock"></div>
            </div>
            <div class="middle">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="bottom">
                <div>

                </div>
                <div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
