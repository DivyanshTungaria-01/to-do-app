<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    src="https://kit.fontawesome.com/e7a0c04ff2.js"
    crossOrigin="anonymous"
    ></script>

   <link rel="stylesheet" href="src/css/global.css">
    <title>To-do App</title>
</head>
<body>
    <div class="main">
        <div class="nav">
            <div class="boxes" >
                <div>
                    <!-- <i class="far fa-circle" style="font-size: 8rem;"></i> -->
                    <i class="far fa-circle" style="font-size: 8rem;"></i>
                    <i class="fas fa-angle-left" style="font-size: 5rem;"></i>
                </div>
            </div>
            <div class="boxes" >
                <img src="src/images/icons/profile.png" alt="profile pic" id="profile">
            </div>
            <div class="boxes" id="name">
                    <h1 class="heading1">
                        Olivia 
                     </h1>
                    <h1 class="heading2">
                        Mitchell 
                     </h1>
            </div>
            <div class="boxes" id="paras">
                <div>
                    <img src="src/images/icons/template.png" alt="taskpic" id="task">
                    <p id="taskpara">Task List</p>
                </div>
                <div>
                    <img src="src/images/icons/category.png" alt="categoryPic" id="category">
                    <p id="catepara">Categories</p>
                </div>
                <div class="boxes">
                    <img src="src/images/icons/schedule.png" alt="schedule" id="schedule">
                    <p id="schepara">Schedule</p>
                </div>
                <div id="last">
                    <div>
                        <img src="src/images/icons/curve.png" alt="curver" id="curve">
                    </div>
                    <p id="para">Good</p>
                    <h4 id="subhead">Consistency</h4>
                </div>
            </div>
        </div>
        <div class="sideBox">
            <div class="top">
                <div></div>
                <div></div>
            </div>
            <div class="middle">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="bottom">
                <div>

                </div>
                <div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
